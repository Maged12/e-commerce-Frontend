version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci

  pre_build:
    commands:
      - echo Fetching API URL from Parameter Store...
      - export API_URL=$(aws ssm get-parameter --name "/cs516-project-api/api-url" --query "Parameter.Value" --output text)
      - echo "REACT_APP_API_URL=$API_URL" >> .env
      - cat .env

  build:
    commands:
      - echo Building the React app...
      - npm run build

artifacts:
  files:
    - build/**/*

cache:
  paths:
    - node_modules/**/*
